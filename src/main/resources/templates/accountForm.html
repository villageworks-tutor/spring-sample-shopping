<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<th:block th:replace="parts/system_header"></th:block>
	<main>
		<article>
			<section>
				<h2>お客様情報</h2>
				<ol class="error" th:if="${errorList}">
					<li th:each="error:${errorList}" th:text="${error}"></li>
				</ol>
				<form action="/account" method="post">
					<table border="1">
						<tr>
							<th>お名前</th>
							<td>
								<input type="text" name="name" th:value="${customer.name}" />
							</td>
						</tr>
						<tr>
							<th>住所</th>
							<td>
								<input type="text" name="address" th:value="${customer.address}" />
							</td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td>
								<input type="text" name="tel" th:value="${customer.tel}" />
							</td>
						</tr>
						<tr>
							<th>e-mail</th>
							<td>
								<input type="text" name="email" th:value="${customer.email}" />
							</td>
						</tr>
						<tr>
							<th>パスワード</th>
							<td>
								<input type="text" name="password" />
							</td>
						</tr>
					</table>
					<button>登録</button>
				</form>
			</section>
		</article>
	</main>
	<th:block th:replace="parts/footer"></th:block>
</body>
</html>
